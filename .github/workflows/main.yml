name: Deploy react App
permissions:
  contents: write
on: 
  workflow_dispatch:
  #push:
    #branches:
     # - mainn
    #paths-ignore:
     # - '.github/workflows/*'
  #pull_request:
   # types:
    #  - opened
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: code
        uses: actions/checkout@v4
      - name: Install Node v20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Build
        run: npm run Build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.5
        with:
          folder: build
          branch: gh-pages
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN}}
